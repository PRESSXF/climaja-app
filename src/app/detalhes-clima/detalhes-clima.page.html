<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalhes do Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="carregando" name="crescent"></ion-spinner>

  <div *ngIf="previsao5dias">
    <h2>Previsão para {{ cidade }}</h2>
    <ion-list>
      <ion-item *ngFor="let item of previsao5dias.list">
        <ion-label>
          <h3>{{ item.dt_txt | date:'fullDate' }}</h3>
          <p>Temperatura: {{ item.main.temp | temperatura }}</p>
          <p>Condição: {{ item.weather[0].description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
